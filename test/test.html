        var outerWidth = 1500;

        var xAxisLabelText = "Year";
        var xAxisLabelOffset = 55;
        var yAxisLabelText = "Average";
        var yAxisLabelOffset = -40;

        var startYear = 1968;
        var endYear = 2018;

        var svg = d3.select("body").append("svg").attr("width", outerWidth).attr("height", outerHeight);

        svg.append("rect")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("fill", "lightgrey");

        var g = svg.append("g")
            .attr("transform", "translate(" + marginLeft + "," + marginTop + ")");

        var xAxisG = g.append("g").attr("class", "axis")
            .attr("transform", "translate(0, " + innerHeight + ")");

        var yAxisG = g.append("g").attr("class", "axis");

        var path = g.append("path");

        var xScale = d3.scale.linear().range([0, innerWidth]);
        var yScale = d3.scale.linear().range([innerHeight, 0]);
        var colorScale = d3.scale.category10();

        var line = d3.svg.line()
            .x(function(d) { return xScale(d.year); })
            .y(function(d) { return yScale(d.average); });

        var xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(25).tickFormat(d3.format("d"));
        var yAxis = d3.svg.axis().scale(yScale).orient("left");

        function render(data){

            //xScale.domain(d3.extent(data, function (d){ return d.year; }));
            xScale.domain([startYear, endYear]);
            //yScale.domain(d3.extent(data, function (d){ return (d.average); }));
            yScale.domain([10, 35]);

            xAxisG.append("text")
                .style("text-anchor", "middle")
                .attr("transform", "translate(" + (innerWidth / 2) + "," + xAxisLabelOffset + ")")
                .text(xAxisLabelText);

            yAxisG.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", yAxisLabelOffset)
                .attr("x", (-1 * (innerHeight / 2)))
                .style("text-anchor", "middle")
                .text(yAxisLabelText);

            xAxisG.call(xAxis);
            yAxisG.call(yAxis);

            var nested = d3.nest().key(function(d){ return d.color; }).entries(data);

            //path.attr("d", line(data)).attr("stroke", "black");

            /*g.selectAll(".line")
                .data(nested)
                .enter()

            var lines = g.selectAll(".line").data(nested);

            lines.enter().append("path")
                .attr("class", "line");
                //.attr("d", function(d){
                    //return line(d.values)})
                //.attr("stroke", "none")
                //.attr("stroke", function(d){
                    //return d.key
                //});

            lines.attr("d", function(d){
                    return line(d.values)})
                .attr("stroke", "none")
                .attr("stroke", function(d){
                    return d.key
                });

            lines.exit().remove();

            /*function(d){
                return colors(d.values)
            }*/


            var circles = g.selectAll("circle").data(data);

            circles.enter().append("circle")
                .attr("r", circleRadius)
                .on("mouseover", function (d, i) {  // Add interactivity

                    // Use D3 to select element, change color and size
                    d3.select(this).attr({
                        fill: "orange",
                        r: 10,
                        stroke: "black",
                    });

                    // Specify where to put label of text
                    svg.append("text").attr({
                        id: "t",  // Create an id for text so we can select it later for removing on mouseout
                        x: 75,
                        y: 50
                    })
                        .text(function() {
                            //return [d.name, d.year, d.average];
                            return [d.name + ", " + d.year + ", " + d.average];// Value of the text
                        });
                })
                .on("mouseout", function(d,i) {
                    // Use D3 to select element, change color back to normal
                    d3.select(this)
                        .attr("fill", function (){

                            if(i == 0){
                                return "white";
                            }
                            else if ((data[i].average - data[i-1].average) > 7){
                                return "green";
                            }
                            else if ((data[i-1].average - data[i].average) > 7){
                                return "red";
                            }
                            else {
                                return "white";
                            }
                        })
                        .attr("stroke", function (){

                            if(i == 0){
                                return "grey";
                            }
                            else if ((data[i].average - data[i-1].average) > 7){
                                return "green";
                            }
                            else if ((data[i-1].average - data[i].average) > 7){
                                return "red";
                            }
                            else {
                                return "grey";
                            }
                        })
                        .attr("r", circleRadius);

                    // Select text by id and then remove
                    d3.select("#t").remove();  // Remove text location
                });

            circles
                .attr("cx", function (d){return xScale(d.year);})
                .attr("cy", function (d){return yScale(d.average);})
                .attr("fill", function (d,i){

                    if(i == 0){
                        return "white";
                    }
                    else if ((data[i].average - data[i-1].average) > 7){
                        return "green";
                    }
                    else if ((data[i-1].average - data[i].average) > 7){
                        return "red";
                    }
                    else {
                        return "white";
                    }
                    })
                .attr("stroke", function (d,i){

                        if(i == 0){

                            return "green";
                        }
                        else if ((data[i-1].average - data[i].average) > 7){
                            return "red";
                        }
                        else {

                        }
                    });
                //.on("mouseover", d => {d3.select(this).attr("fill", "orange").attr("r", 15);})
                //.on("mouseout", d => {});

            circles.exit().remove();

        }
